<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanMe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="qr-code.ico">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="container">
        <p>Paste a URL or enter text to generate QR</p>
        <input type="text" placeholder="Enter Text or URL" id="qrText">
        <div class="imgBox">
            <img src="" id="qrImage">
        </div>
        <button onclick="generateQR()">Generate QR</button>
        <button type="reset" onclick="reset()" id="reset">RESET</button>
    </div>

    <footer>
        <div class="footer-text">Made with <i class='bx bxs-heart' style='color:#f90202'></i> by <a href="https://github.com/ParnaRoyChowdhury777" target="_blank">PRC</a></div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
